<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Savings</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- header part -->
    <header >
        <h1 class="text-center py-4">Savings Calculator</h1>
    </header>
    <!-- main section -->
    <main >
        <section class="container py-4">
            <div class="row gx-5">
              <div class="col-12 col-lg-6 ">
                <img src="images/money-and-calculator.jpg" class="img-fluid" alt="" srcset="">
              </div>
              <div class="col-12 col-lg-6  bg-light text-center ">
                  
                 <h4 class="text-center">Income</h4>
                  <h5>Income<input id="income-input" value="0"></h5>
                 <h4 class="text-center">Expences</h4>
                        <h5>Food:<input id="food-input"></h5>
                        <h5>Rent:<input id="rent-input"></h5>
                        <h5>Clothes:<input id="cloth-input"></h5> 
                        <p class="text-danger" id="massage-string">please enter a number</p>
                        <p class="text-danger" id="massage-number">please enter a positive number</p>
                        <button id="calculate-btn" class="btn-primary">Calculate</button>
                        
                        <h4>Total Expences:<span id="total-expences">0</span> </h4>
                        <p class="text-danger" id="massage-right">Please enter right amount <br> expense is more than income! </p>
                        <h4>Balance:<span id="balance">0</span> </h4>

                        
                        <h5>Save: <input id="persentage-input">% <button id="save-btn" class="btn-primary">Save</button></h5>
                        <h4>Saving Amount:<span id="save-amount">0</span> </h4>
                        <p class="text-danger" id="massage-smaller">Please enter a smaller saving % amount</p>
                        <h4>Remaining Balance:<span id="remaining-balance">0</span></h4>
              
              </div>
            </div>
         
        </section>
    </main>
    <script src="js/function.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
</body>
</html>
